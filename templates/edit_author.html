<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагувати автора</title>
  <link rel="stylesheet" href="/static/css-js/style.css">
</head>
<body>
<div class="topbar">
  <a href="/" class="edit-button">← Назад</a>
</div>

<div class="main">
  <div class="card form-container">
    <h2>Редагувати автора</h2>
    <form method="post" enctype="multipart/form-data">
      <label>Ім’я:</label>
      <input type="text" name="name" value="{{ author.name }}" required>

      <label>Новий аватар (необов’язково):</label>
      <input type="file" name="avatar_file" accept="image/*">

      <button type="submit" class="action-button">Зберегти</button>
    </form>
  </div>
</div>
</body>
</html>
