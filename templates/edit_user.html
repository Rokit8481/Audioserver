<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагувати профіль</title>
  <link rel="stylesheet" href="/static/css-js/style.css">
</head>
<body>
  <div class="topbar">
    <a href="/" class="edit-button">← Назад</a>
  </div>

  <div class="main">
    <div class="card form-container">
      <h2>Редагувати профіль</h2>
      <form method="post" enctype="multipart/form-data">
          <label for="login">Новий логін:</label>
          <input type="text" name="login" id="login" value="{{ user.login }}" required>

          <label for="password">Новий Аватар:</label>
          <input type="file" name="avatar_file" accept="image/*"required class="action-button" style="width: 100%; margin-bottom: 1rem;">
          
        <label for="old_password">Старий пароль:</label>
        <input type="password" name="old_password" id="old_password" required>
  
        <label for="password">Новий пароль:</label>
        <input type="password" name="password" id="password" required>
  
        <button type="submit" class="action-button" style="margin-top: 1rem;">Зберегти</button>
      </form>
    </div>
  </div>  
</body>
</html>
